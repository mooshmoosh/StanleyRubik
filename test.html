<script>

function classof(o) {
	if (o === null) return "Null";
	if (o === undefined) return "Undefined";
	return Object.prototype.toString.call(o).slice(8,-1);
}

var assert = function() {
var useCount = 1;
return (function(b, message) {
	useCount++;
	if(typeof(b)=="undefined") {
		if(!message) message = "No message given";
		DebugPrint("Assertion " + useCount + " @" +  arguments.callee.caller.toString() + " was undefined: <b>\"" + message +"\"</b>");
		throw "Assertion undefined. " + message;
	}
	else if((!!b)!=(!!b)) {
		if(!message) message = "No message given";
		DebugPrint("Assertion " + useCount + " @" +  arguments.callee.caller.toString() + " was not a number (NaN): <b>\"" + message +"\"</b>");
		throw "Assertion Nan. " + message;
	}
	else if(!b)	{
		if(!message) message = "No message given";
		DebugPrint("Assertion " + useCount + " @" +  arguments.callee.caller.toString() + " failed: <b>\"" + message +"\"</b>");
		throw "Assertion failed. " + message;
	}
	else {
		return;
	}
});
}();


var DebugPrint = function(s) {
	document.getElementById("console").innerHTML += s + "<br>";
}
</script>
